<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Typing Game</h1>
    <div class=" circle">
        X
    </div>
    <div class=" score-section" >
        <div class=" score" style="background-color: seagreen;">
            <p>Correct</p>
            <p id="correct">0</p>
        </div>
        <div class=" score" style="background-color: rgb(110, 66, 255); margin-top: 60px; margin-bottom: 30px;">
            <p>Missed</p>
            <p id="missed">0</p>
        </div>
        <div class=" score" style="background-color: brown;">
            <p>Wrong</p>
            <p id="wrong">0</p>
        </div>
    </div>

    <progress id="progressbar" class="bar1" value="0" max="100"></progress>

    <div class=" mode-section" >
        <div class="mode">
            <Button onclick="easyMode()" style="background-color: seagreen;">Easy</Button>
        </div>
        <div class="mode" >
            <Button onclick="mediumMode()" style="background-color: rgb(110, 66, 255);">Medium</Button>
        </div>
        <div class="mode">
            <Button onclick="hardMode()" style="background-color: brown;">Hard</Button>
        </div>
    </div>

    <script src="./script.js"></script>  
</body>
</html>
